<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVault - Premium Entertainment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Security: Disable right-click and dev tools */
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .header {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(147, 51, 234, 0.3);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #9333ea, #c084fc, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 500px;
            margin: 0 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 51, 234, 0.3);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .user-profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #9333ea, #c084fc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .user-profile:hover {
            transform: scale(1.1);
        }

        .main-content {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6));
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 3rem;
            text-align: center;
            border: 1px solid rgba(147, 51, 234, 0.2);
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(147, 51, 234, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: rgba(147, 51, 234, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            border: 1px solid rgba(147, 51, 234, 0.3);
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(45deg, #9333ea, #c084fc);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.4);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(147, 51, 234, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(147, 51, 234, 0.3);
            border-color: rgba(147, 51, 234, 0.5);
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }

        .movie-info {
            padding: 1.5rem;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: #fbbf24;
        }

        .genres {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .genre-tag {
            background: linear-gradient(45deg, rgba(147, 51, 234, 0.3), rgba(192, 132, 252, 0.3));
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid rgba(147, 51, 234, 0.3);
        }

        .movie-overview {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .play-button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #9333ea, #c084fc);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .play-button:hover {
            background: linear-gradient(45deg, #7c3aed, #a855f7);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1200px;
            height: 80%;
            background: rgba(15, 15, 35, 0.95);
            border-radius: 15px;
            border: 1px solid rgba(147, 51, 234, 0.3);
            overflow: hidden;
        }

        .modal-header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(147, 51, 234, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(147, 51, 234, 0.3);
            transform: rotate(90deg);
        }

        .video-container {
            width: 100%;
            height: calc(100% - 80px);
            position: relative;
        }

        .video-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #9333ea;
        }

        .spinner {
            border: 3px solid rgba(147, 51, 234, 0.3);
            border-top: 3px solid #9333ea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #ef4444;
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
            }

            .search-container {
                margin: 0;
                max-width: 100%;
            }

            .hero-title {
                font-size: 2rem;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .modal-content {
                width: 95%;
                height: 90%;
            }
        }

        /* Additional premium effects */
        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(147, 51, 234, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .movie-card:hover::before {
            opacity: 1;
        }

        .premium-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            color: #000;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 10;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">StreamVault</div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search movies, TV shows..." id="searchInput">
            </div>
            <div class="user-profile">SV</div>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <h1 class="hero-title">Premium Entertainment</h1>
            <p class="hero-subtitle">Discover thousands of movies and TV shows in stunning quality</p>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="Action">Action</button>
                <button class="filter-btn" data-filter="Drama">Drama</button>
                <button class="filter-btn" data-filter="Comedy">Comedy</button>
                <button class="filter-btn" data-filter="Thriller">Thriller</button>
                <button class="filter-btn" data-filter="Adventure">Adventure</button>
                <button class="filter-btn" data-filter="Horror">Horror</button>
                <button class="filter-btn" data-filter="Sci-Fi">Sci-Fi</button>
            </div>
        </section>

        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Loading premium content...</p>
        </div>

        <div class="error-message" id="errorMessage">
            <p>Unable to load content. Please check your connection and try again.</p>
        </div>

        <div class="movies-grid" id="moviesGrid"></div>
    </main>

    <!-- Video Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Now Playing</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="video-container">
                <iframe class="video-frame" id="videoFrame" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // Security: Disable dev tools and context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                return false;
            }
        });

        // Security: Clear console periodically
        setInterval(() => {
            console.clear();
        }, 1000);

        // Security: Obfuscate URLs
        function obfuscateUrl(url) {
            return btoa(url).split('').reverse().join('');
        }

        function deobfuscateUrl(encoded) {
            return atob(encoded.split('').reverse().join(''));
        }

        // Global variables
        let moviesData = [];
        let filteredMovies = [];
        let currentFilter = 'all';

        // DOM elements
        const moviesGrid = document.getElementById('moviesGrid');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const videoModal = document.getElementById('videoModal');
        const videoFrame = document.getElementById('videoFrame');
        const modalTitle = document.getElementById('modalTitle');
        const closeModal = document.getElementById('closeModal');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');

        // Load movies data
        async function loadMoviesData() {
            try {
                loadingIndicator.style.display = 'block';
                const response = await fetch('movies.json');
                if (!response.ok) throw new Error('Failed to load movies');
                
                moviesData = await response.json();
                filteredMovies = [...moviesData];
                renderMovies();
                loadingIndicator.style.display = 'none';
            } catch (error) {
                console.error('Error loading movies:', error);
                loadingIndicator.style.display = 'none';
                errorMessage.style.display = 'block';
                
                // Fallback sample data for demo
                moviesData = [
                    {
                        "id": "986056",
                        "title": "Thunderbolts*",
                        "embed_url": "https://vidsrc.cc/v2/embed/movie/986056",
                        "poster_url": "https://image.tmdb.org/t/p/w500/eaLhxQz4Jp7UnP0afXRKKp8CMJ.jpg",
                        "rating": 7.8,
                        "vote_count": 1200,
                        "release_date": "2025-05-02",
                        "overview": "A team of antiheroes from the Marvel Universe band together to complete dangerous missions for the government.",
                        "genres": ["Action", "Adventure", "Sci-Fi"],
                        "audio_languages": ["en", "es"],
                        "runtime": 120
                    },
                    {
                        "id": "12345",
                        "title": "Mystery Chronicles",
                        "embed_url": "https://vidsrc.cc/v2/embed/tv/12345/1",
                        "poster_url": "https://image.tmdb.org/t/p/w500/mystery-poster.jpg",
                        "rating": 8.2,
                        "vote_count": 500,
                        "release_date": "2023-01-15",
                        "overview": "A thrilling series that follows a detective solving supernatural mysteries in a small town.",
                        "genres": ["Drama", "Mystery", "Thriller"],
                        "audio_languages": ["en", "fr"],
                        "runtime": 45
                    }
                ];
                filteredMovies = [...moviesData];
                renderMovies();
                errorMessage.style.display = 'none';
            }
        }

        // Render movies grid
        function renderMovies() {
            if (filteredMovies.length === 0) {
                moviesGrid.innerHTML = '<p style="text-align: center; grid-column: 1/-1; font-size: 1.2rem; opacity: 0.6;">No movies found matching your criteria.</p>';
                return;
            }

            moviesGrid.innerHTML = filteredMovies.map(movie => `
                <div class="movie-card" onclick="playMovie('${obfuscateUrl(movie.embed_url)}', '${movie.title}')">
                    ${movie.rating > 8.0 ? '<div class="premium-badge">Premium</div>' : ''}
                    <img src="${movie.poster_url}" alt="${movie.title}" class="movie-poster" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjQwMCIgdmlld0JveD0iMCAwIDMwMCA0MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iNDAwIiBmaWxsPSIjMUExQTJFIi8+CjxyZWN0IHg9IjEwMCIgeT0iMTUwIiB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iIzkzMzNFQSIgZmlsbC1vcGFjaXR5PSIwLjMiLz4KPHN2Zz4K'">
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-meta">
                            <div class="rating">
                                <span>⭐</span>
                                <span>${movie.rating}/10</span>
                            </div>
                            <span>${new Date(movie.release_date).getFullYear()}</span>
                        </div>
                        <div class="genres">
                            ${movie.genres.map(genre => `<span class="genre-tag">${genre}</span>`).join('')}
                        </div>
                        <p class="movie-overview">${movie.overview}</p>
                        <button class="play-button">▶ Play Now</button>
                    </div>
                </div>
            `).join('');
        }

        // Play movie function
        function playMovie(encodedUrl, title) {
            const url = deobfuscateUrl(encodedUrl);
            modalTitle.textContent = title;
            videoFrame.src = url;
            videoModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeVideoModal() {
            videoModal.style.display = 'none';
            videoFrame.src = '';
            document.body.style.overflow = 'auto';
        }

        // Filter movies
        function filterMovies(genre) {
            currentFilter = genre;
            if (genre === 'all') {
                filteredMovies = [...moviesData];
            } else {
                filteredMovies = moviesData.filter(movie => 
                    movie.genres.includes(genre)
                );
            }
            
            // Apply search if active
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filteredMovies = filteredMovies.filter(movie =>
                    movie.title.toLowerCase().includes(searchTerm) ||
                    movie.overview.toLowerCase().includes(searchTerm) ||
                    movie.genres.some(genre => genre.toLowerCase().includes(searchTerm))
                );
            }
            
            renderMovies();
        }

        // Search functionality
        function searchMovies() {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (searchTerm === '') {
                filterMovies(currentFilter);
                return;
            }
            
            let baseMovies = currentFilter === 'all' ? moviesData : 
                           moviesData.filter(movie => movie.genres.includes(currentFilter));
            
            filteredMovies = baseMovies.filter(movie =>
                movie.title.toLowerCase().includes(searchTerm) ||
                movie.overview.toLowerCase().includes(searchTerm) ||
                movie.genres.some(genre => genre.toLowerCase().includes(searchTerm))
            );
            
            renderMovies();
        }

        // Event listeners
        closeModal.addEventListener('click', closeVideoModal);
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) closeVideoModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeVideoModal();
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                filterMovies(button.dataset.filter);
            });
        });

        searchInput.addEventListener('input', searchMovies);

        // Initialize app
        loadMoviesData();

        // Additional security measures
        window.addEventListener('blur', () => {
            console.clear();
        });

        // Prevent iframe inspection
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new MutationObserver(() => {
                console.clear();
            });
            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
</body>
</html>
