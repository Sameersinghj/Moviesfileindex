<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixHub Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff2d92;
            --secondary: #ff6b35;
            --accent: #7c3aed;
            --dark: #0f0f0f;
            --darker: #050505;
            --light: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--darker);
            color: var(--light);
            overflow: hidden;
        }

        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--darker);
            display: flex;
            flex-direction: column;
        }

        .player-header {
            padding: 1rem 2rem;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .back-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 45, 146, 0.3);
        }

        .movie-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-wrapper {
            flex: 1;
            width: 100%;
            height: calc(100vh - 80px);
            position: relative;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: var(--dark);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 45, 146, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-state {
            display: none;
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .error-state h3 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .player-header {
                padding: 1rem;
            }
            .movie-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <a href="index.html" class="back-btn">
                ‚Üê Back to Home
            </a>
            <h1 class="movie-title" id="movieTitle">Loading...</h1>
            <div></div>
        </div>
        
        <div class="video-wrapper">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <p>Preparing your movie...</p>
            </div>
            
            <div class="error-state" id="errorState">
                <h3>Unable to Load Movie</h3>
                <p>Please try again or go back to select another movie.</p>
            </div>
            
            <iframe id="videoPlayer" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Disable dev tools
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                return false;
            }
        });

        // Disable right click
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Disable text selection
        document.onselectstart = () => false;
        document.ondragstart = () => false;

        class MoviePlayer {
            constructor() {
                this.movieId = null;
                this.movieData = null;
                this.init();
            }

            init() {
                this.setupElements();
                this.getMovieFromURL();
                this.loadMovieData();
            }

            setupElements() {
                this.movieTitle = document.getElementById('movieTitle');
                this.videoPlayer = document.getElementById('videoPlayer');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.errorState = document.getElementById('errorState');
            }

            getMovieFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                this.movieId = urlParams.get('id');
                
                if (!this.movieId) {
                    this.showError();
                    return;
                }
            }

            async loadMovieData() {
                try {
                    const response = await fetch('./movies.json');
                    if (!response.ok) throw new Error('Failed to load movies');
                    
                    const movies = await response.json();
                    this.movieData = movies.find(movie => movie.id === this.movieId);
                    
                    if (!this.movieData) {
                        this.showError();
                        return;
                    }
                    
                    this.setupPlayer();
                    
                } catch (error) {
                    console.error('Error loading movie data:', error);
                    this.showError();
                }
            }

            setupPlayer() {
                this.movieTitle.textContent = this.movieData.title;
                
                // Add delay to show loading state
                setTimeout(() => {
                    this.videoPlayer.src = this.movieData.embed_url;
                    this.hideLoading();
                }, 1500);
            }

            hideLoading() {
                this.loadingOverlay.style.display = 'none';
            }

            showError() {
                this.loadingOverlay.style.display = 'none';
                this.errorState.style.display = 'block';
                this.movieTitle.textContent = 'Error Loading Movie';
            }
        }

        // Initialize player
        const moviePlayer = new MoviePlayer();

        // Additional security measures
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > 100) {
                document.body.innerHTML = '';
            }
        }, 500);
    </script>
</body>
</html>
